<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <input type="search" name="search" id="search" class="search" />
      <button type="submit" class="submit-btn">Search</button>
    </form>
    <section class="current-weather">
      <h1 class="title">
        <img src="#" id="weather-icon" class="weather-icon" />
        <span id="city"></span>
      </h1>
      <!-- Generate weather data here -->
    </section>

    <section class="weather-forecast">
      <h2 class="title">
        <img src="#" id="weather-forecast-icon" class="weather-icon" />
        <span>Forecast</span>
      </h2>
      <!-- Generate forecast here -->
    </section>

    <footer>
      <div class="weatherapi-attribution">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img
            src="https://cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
            class="weatherapi-image"
            border="0"
        /></a>
      </div>
    </footer>
  </body>
</html>
