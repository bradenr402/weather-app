<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather App</title>
  </head>
  <body class="mb-20 overflow-x-hidden font-sans">
    <form
      id="search-form"
      class="mx-auto mb-6 mt-12 flex w-full max-w-screen-lg items-center justify-center gap-8 px-16"
    >
      <div
        class="max-w-3/4 group relative flex w-[400px] transition-width duration-300 ease-in-out focus-within:w-[700px]"
      >
        <input
          type="search"
          name="search"
          id="search"
          class="flex-grow rounded-full border border-gray-400 py-2 pl-12 pr-5 text-xl outline-none ring-1 ring-transparent transition-all duration-300 ease-in-out hover:border-blue-400 focus:border-blue-400 focus:ring-blue-400"
          placeholder="Search..."
          autocomplete="off"
        />
        <span
          class="material-symbols-outlined absolute left-4 top-1/2 w-5 -translate-y-1/2 text-gray-400 transition-colors duration-300 ease-in-out group-focus-within:text-blue-400 group-hover:text-blue-400"
          >search</span
        >
      </div>
    </form>
    <h1 class="mb-4 flex items-center justify-center text-4xl">
      <img src="#" id="weather-icon" class="mr-2 aspect-square size-16" />
      <span id="city" class="pr-8">
        <!-- Insert city name here -->
      </span>
    </h1>

    <div class="mx-4">
      <section
        class="mx-auto mb-8 max-w-screen-lg rounded-3xl border border-gray-200 bg-slate-50 pt-8"
      >
        <h2 class="mx-12 mb-2 text-xl font-semibold">
          <span id="days"></span>
          Day Forecast
        </h2>
        <div
          id="weather-forecast"
          class="flex gap-4 overflow-x-scroll px-8 pb-8"
        >
          <!-- Generate forecast data here -->
        </div>
      </section>
    </div>

    <div class="mx-4">
      <section
        class="mx-auto mb-8 max-w-screen-lg rounded-3xl border border-gray-200 bg-slate-50 pb-8 pt-8"
      >
        <h2 class="mx-12 mb-2 text-xl font-semibold">
          Current Weather
          <span
            id="current-time"
            class="ml-2 self-end text-sm text-gray-500"
          ></span>
        </h2>
        <div id="current-weather" class="px-8">
          <!-- Generate current weather data here -->
        </div>
      </section>
    </div>

    <footer class="fixed bottom-0 w-full bg-gray-200 p-2">
      <div class="flex items-center justify-center gap-4 text-xs">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img
            src="https://cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
            class="h-8"
            border="0"
        /></a>
      </div>
    </footer>
  </body>
</html>
