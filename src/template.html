<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <input type="search" name="search" id="search" class="search" />
      <button type="submit" class="submit-btn">Search</button>
    </form>
    <h1 class="title">
      <img src="#" id="weather-icon" class="weather-icon" />
      <span id="city"></span>
    </h1>
    <ul class="data-list">
      <li id="conditions" class="data-item">
        <span class="data-title">Conditions</span>
        <div class="data-container">
          <p id="conditions-data" class="data-value"></p>
          <p id="conditions-notes" class="data-notes"></p>
        </div>
      </li>

      <li id="temperature" class="data-item">
        <span class="data-title">Temperature</span>
        <div class="data-container">
          <p id="temperature-data" class="data-value"></p>
          <p id="temperature-notes" class="data-notes"></p>
        </div>
      </li>

      <li id="precipitation" class="data-item">
        <span class="data-title">Precipitation</span>
        <div class="data-container">
          <p id="precipitation-data" class="data-value"></p>
          <p id="precipitation-notes" class="data-notes"></p>
        </div>
      </li>

      <li id="humidity" class="data-item">
        <span class="data-title">Humidity</span>
        <div class="data-container">
          <p id="humidity-data" class="data-value"></p>
          <p id="humidity-notes" class="data-notes"></p>
        </div>
      </li>

      <li id="visibility" class="data-item">
        <span class="data-title">Visibility</span>
        <div class="data-container">
          <p id="visibility-data" class="data-value"></p>
          <p id="visibility-notes" class="data-notes"></p>
        </div>
      </li>

      <li id="air-quality" class="data-item">
        <span class="data-title">Air Quality</span>
        <div class="data-container">
          <p id="air-quality-data" class="data-value"></p>
          <p id="air-quality-notes" class="data-notes"></p>
        </div>
      </li>

      <li id="uv-index" class="data-item">
        <span class="data-title">UV Index</span>
        <div class="data-container">
          <p id="uv-index-data" class="data-value"></p>
          <p id="uv-index-notes" class="data-notes"></p>
        </div>
      </li>

      <li id="wind" class="data-item">
        <span class="data-title">Wind</span>
        <div class="data-container">
          <p id="wind-data" class="data-value"></p>
          <p id="wind-notes" class="data-notes"></p>
        </div>
      </li>

      <li id="gusts" class="data-item">
        <span class="data-title">Gusts</span>
        <div class="data-container">
          <p id="gusts-data" class="data-value"></p>
          <p id="gusts-notes" class="data-notes"></p>
        </div>
      </li>
    </ul>

    <footer>
      <div class="weatherapi-attribution">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img
            src="https://cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
            class="weatherapi-image"
            border="0"
        /></a>
      </div>
    </footer>
  </body>
</html>
