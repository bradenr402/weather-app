<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather App</title>
  </head>
  <body class="mb-16 overflow-x-hidden font-sans">
    <header class="mx-8 mb-6 mt-12 flex items-center justify-between">
      <form id="search-form" class="group flex max-w-screen-lg items-center">
        <label for="search" class="sr-only">Search</label>
        <div class="relative w-[500px]">
          <div
            class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              aria-hidden="true"
              class="size-5 text-gray-400 transition-colors group-focus-within:text-[#1da1f2]"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
            autocomplete="off"
            class="block w-full rounded-lg border border-gray-300 bg-slate-50 p-4 ps-10 text-lg text-gray-900 transition-colors focus:border-[#1da1f2] focus:outline-none focus:ring-1 focus:ring-[#1da1f2] group-hover:border-[#1da1f2]"
          />
          <button
            type="submit"
            class="absolute bottom-3 end-3 rounded-lg bg-[#1da1f2] px-4 py-2 text-sm font-medium text-white hover:bg-[#1da1f2]/90 focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
          >
            Search
          </button>
        </div>
      </form>

      <button
        id="current-location"
        class="inline-flex items-center gap-2 rounded-lg bg-[#1da1f2] py-2.5 pl-4 pr-5 text-center font-medium text-white hover:bg-[#1da1f2]/90 focus:outline-none focus:ring-2 focus:ring-[#1da1f2]/50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-6"
        >
          <path
            fill-rule="evenodd"
            d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            clip-rule="evenodd"
          />
        </svg>
        Use My Location
      </button>
    </header>
    <h1 class="mb-4 flex items-center justify-center text-4xl">
      <img src="#" id="weather-icon" class="mr-2 aspect-square size-16" />
      <span id="city" class="pr-8">
        <!-- Insert city name here -->
      </span>
    </h1>

    <div class="mx-4 mb-4">
      <section
        class="mx-auto max-w-screen-lg rounded-3xl border border-gray-300 bg-slate-50 pt-8"
      >
        <h2 class="mx-12 mb-2 text-xl font-semibold">
          <span id="days"></span>
          Day Forecast
        </h2>
        <div
          id="weather-forecast"
          class="flex gap-4 overflow-x-scroll px-8 pb-8"
        >
          <!-- Generate forecast data here -->
        </div>
      </section>
    </div>

    <div class="mx-4 mb-4">
      <section
        class="mx-auto max-w-screen-lg rounded-3xl border border-gray-300 bg-slate-50 pb-8 pt-8"
      >
        <h2 class="mx-12 mb-2 text-xl font-semibold">
          Current Weather
          <span
            id="current-time"
            class="ml-2 self-end text-sm text-gray-500"
          ></span>
        </h2>
        <div id="current-weather" class="px-8">
          <!-- Generate current weather data here -->
        </div>
      </section>
    </div>

    <footer class="fixed bottom-0 w-full bg-slate-200 p-2">
      <div class="flex items-center justify-center gap-4 text-xs">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img
            src="https://cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
            class="h-8"
            border="0"
        /></a>
      </div>
    </footer>
  </body>
</html>
