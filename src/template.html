<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <div class="search-container">
        <input
          type="search"
          name="search"
          id="search"
          class="search"
          placeholder="Search..."
          autocomplete="off"
        />
        <span class="material-symbols-outlined search-icon">search</span>
      </div>
    </form>
    <h1 class="city-title">
      <img src="#" id="weather-icon" class="weather-icon" />
      <span id="city"></span>
    </h1>

    <h2 class="forecast-title">Forecast</h2>
    <section class="weather-forecast">
      <!-- Generate forecast data here -->
    </section>

    <h2 class="weather-title">Current Weather</h2>
    <section class="current-weather">
      <!-- Generate current weather data here -->
    </section>

    <footer>
      <div class="weatherapi-attribution">
        Powered by
        <a href="https://www.weatherapi.com/" title="Free Weather API"
          ><img
            src="https://cdn.weatherapi.com/v4/images/weatherapi_logo.png"
            alt="Weather data by WeatherAPI.com"
            class="weatherapi-image"
            border="0"
        /></a>
      </div>
    </footer>
  </body>
</html>
